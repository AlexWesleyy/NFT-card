<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- container  -->
    <div class="container">
      <a href="images/image-equilibrium.jpg" target="_blank" class="image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium full in new window">
      </a>

      <!-- container body -->
      <h2 class="title"><a href="#">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul class="info"> 
        <li class="eth">
          <img src="images/icon-ethereum.svg" width="11" height="18" alt="ethereum logo">
          <p>0.041 ETH</p>
        </li>
        <li class="time">
          <img src="images/icon-clock.svg" width="17" height="17" alt=" clock icon">
          <p>3 days left</p>
        </li>
      </ul>

      <figure class="char">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <figcaption><p> Creation of <a href="#" class="name">Jules Wyvern</a></p></figcaption>
      </figure>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlexWesleyy" target="_blank">Alex Wesley</a>.
  </footer>
</body>
</html>
